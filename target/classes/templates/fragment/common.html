<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
	rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar justify-content-center bg-light mb-5"
		th:fragment="mybar">
		<a class="navbar-brand" th:href="@{/}">部屋の予約</a>
		<div class="col-4"></div>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/}">部屋一覧</a></li>
			<li class="nav-item"><a class="nav-link"
				th:if="${loginuser == null}" th:href="@{/login}">ログイン</a></li>
			<li class="nav-item dropdown" th:if="${loginuser != null}"><a
				class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
				role="button" aria-expanded="false" th:text=${loginuser?.name}></a>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" th:href="@{/logout}">ログアウト</a></li>
				</ul></li>
		</ul>
	</nav>
</body>

<script th:fragment="head(popper)"
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script th:fragment="head(bootstrap)"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</html>
