<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/common::head('ログイン')"></head>
<body>
	<div th:insert="fragment/common::mybar"></div>

	<!-- This is the login form -->
	<div class="col-4 mx-auto card">
		<div class="card-header text-center p-3">
			<strong>ログイン</strong>
		</div>
		<div class="card-body">
			<form th:action="@{/login}" class="m-2" th:object="${form}" method="post">
				<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
				<div class="mb-4 mt-2">
					<label for="email" class="form-label">メール</label>
					<small class="m-3 text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					<input type="text" class="form-control" id="email" name="email">
				</div>
				<div class="mb-4">
					<label for="password" class="form-label">パスワード</label>
					<small class="m-3 text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
					<input type="password" class="form-control" id="password" name="password">
				</div>
				<div class="d-grid mb-4">
					<button type="submit" class="btn btn-primary btn-block">
						<small><strong>ログイン</strong></small>
					</button>
				</div>
				<div class="mb-4 d-flex justify-content-center">
					<a class="" th:href="@{/signup}"><small>アカウント登録</small></a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
