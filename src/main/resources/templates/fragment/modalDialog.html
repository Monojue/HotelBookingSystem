<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/common::head('')">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
	<!-- cancelModalDialog -->
	<div th:fragment="cancelRoomModel" class="modal fade"
		id="cancelRoomModel" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header justify-content-between">
					<div class="col-1"></div>
					<h5 class="modal-title"><strong>部屋予約をキャンセル</strong></h5>
					<div class="col-1" type="button" onclick="closeModal(this)" aria-label="Close">
						<i class="bi bi-x"></i>
					</div>
				</div>
				<div class="modal-body" id="modalbody"></div>
				<div class="modal-footer justify-content-center">
					<form class="d-grid gap-2 col-6 mx-auto" name="registerForm" th:action="@{/cancel}" method="post"
						th:object="${selected}">
						<input id="unselectRoomList" name="selectedRoomList" type="hidden">
						<button type="submit" class="btn btn-primary"><strong>OK</strong></button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- successModalDialog -->
	<div th:fragment="successRoomModel" class="modal fade"
		id="successRoomModel" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header justify-content-between">
					<div class="col-1"></div>
					<h5 class="modal-title"><strong>ありがとう</strong></h5>
					<button class="col-1" type="button" onclick="closeModal(this)" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body m-3" id="modalbody" th:text="'Room ' + ${bookedRoomList} + ' を予約しました。'"></div>
			</div>
		</div>
	</div>
</body>
</html>
